<script type = "text/javascript" >
    function preventBack(){window.history.forward();}
    setTimeout("preventBack()", 0);
    window.onunload=function(){null};

    const onblurIsValid = ($elem) =>{
        $elem.valid()
        $elem = $elem[0];
        if($elem.validationMessage) $($elem).closest('div.icon1').addClass('error')
    }
</script>
</head>

<body>
<div class="w3layouts-main">
  <div class="bg-layer">

    <div class="header-main">
      <div class="main-icon">
        <span class="fa fa-eercast"></span>
      </div>
      <div class="header-left-bottom">
        <form id="loginForm" >
          <div class="icon1">
            <span class="fa fa-user"></span>
            <input type="email" onblur="onblurIsValid($(this))" id="loginusername" placeholder="E Adresa" required>
          </div>
          <div class="icon1">
            <span class="fa fa-lock"></span>
            <input type="password" onblur="onblurIsValid($(this))" id="loginpassword" placeholder="Lozinka" required>
          </div>
          <div class="bottom">
            <button type="submit"  class="btn">Prijavi se</button>
          </div>
          <div class="links">
            <p><a href="index.html">Osmeh za promenu</a></p>
            <div class="clear"></div>
          </div>
        </form>
      </div>
    </div>
   
    <div class="copyright">

    </div>
  </div>
</div>

</div>
